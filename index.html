<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Text Editor</h1>
        <textarea id="textEditor" placeholder="Start typing here..."></textarea>
        <div class="button-container">
            <button id="saveTxt">Save as TXT</button>
            <button id="savePdf">Save as PDF</button>
            <button id="clearText">Clear</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
